[neopixel top_leds]
pin: PA8
chain_count: 4      # number of LEDs in your strip
color_order: GRB     # most strips use GRB, some use RGB or BRG
initial_RED: 0     # set startup brightness (0.0 - 1.0)
initial_GREEN: 0
initial_BLUE: 0


[led_effect bed_heating]
autostart: false
frame_rate: 24
heater: heater_bed
leds:
    neopixel:top_leds
layers:
    heater 25 0 add (0.0,0.0,1.0),(1.0,1.0,0.0),(1.0,0.0,0.0)

[led_effect printing]
autostart: false
frame_rate: 24
leds:
    neopixel:top_leds
layers:
    static 1 0 top (1.0,1.0,1.0)


[led_effect panel_idle]
autostart:              true
frame_rate:             24
leds:
    neopixel:top_leds
layers:
    breathing  10 1 top (0,1,0)